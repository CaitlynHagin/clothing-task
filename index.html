<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">   
</head>

<body>
    <!--header-->
    <div class="header">
            <div class="urban">
                <a href="#"><img src="/images/logo.png" alt="urban fashion"></a>
            </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Category</a></li>
                    </ul>
                </nav>
            
            <div class="cart">
               <a href="#"><img src="/images/cart.png" alt="cart" width="65"></a>
            </div>
    </div>
    
    <!--MAIN TEXT CONTENT-->
    <div class="container">
        <!--SOCIAL MEDIA ICONS -->
        <div class="social-media">  
            <ul>
                <li><a href="#"><img src="/images/facebook.png" alt="fb" id="fb" width="30"></a></li>
                <li><a href="#"><img src="/images/instagram.png" alt="insta" id="insta" width="30"></a></li>
                <li><a href="#"><img src="/images/linkedin.png" alt="linkedin" id="in" width="30"></a></li>
                <li><a href="#"><img src="/images/twitter.png" alt="twitter" id="twt" width="30"></a></li>
            </ul>
        </div>


            <div class="middle">
                <button class="button">2022 Collections</button>
                    <h2>You should always feel pretty</h2>
                    <h3>Clothes that are sure to heat up your winter</h3>
                
                    <div class="arrow">
                        <a href="#"><img src="/images/back-arrow.png" alt="arrow" id="arrow2" width="50"></a>
                   
                        <a href="#"><img src="/images/next-arrow.png" alt="arrow" id="arrow1" width="50"></a>
                    </div>
            </div>
            
                    <!--MODEL -->
                    <div class="model">
                        <img src="/images/img.png" alt="lady" width="60">
                    </div>
    </div>
