<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!--header-->
    <div class="header">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Category</a></li>
                    </ul>
                </nav>
            
            <div class="urban">
               <a href="#"><img src="/images/logo.png" alt="urban fashion"></a>
            </div>

            <div class="cart">
               <a href="#"><img src="/images/cart.png" alt="cart"></a>
            </div>
    </div>
    
    <!--MAIN TEXT CONTENT-->
    <div class="container">
            <button class="button">2022 Collections</button>
                <h2>You should always feel pretty</h2>
                <p>Clothes that are sure to heat up your winter</p>
                
                <div class="back-arrow">
                    <a href="#"><img src="/images/back-arrow.png" alt="arrow" id="b-arrow" width="50"></a>
                </div>

                <div class="forward-arrow">
                    <a href="#"><img src="/images/next-arrow.png" alt="arrow" id="n-arrow" width="50"></a>

    <!--SOCIAL MEDIA ICONS -->
        <div class="social-media">  
            <ul>
                <li><a href="#"><img src="/images/facebook.png" alt="fb" id="fb" width="55"></a></li>
                <li><a href="#"><img src="/images/instagram.png" alt="insta" id="insta" width="55"></a></li>
                <li><a href="#"><img src="/images/linkedin.png" alt="linkedin" id="in" width="55"></a></li>
                <li><a href="#"><img src="/images/twitter.png" alt="twitter" id="twt" width="55"></a></li>
            </ul>
        </div>
        
    <!--MODEL -->
    <div class="model">
        <img src="/images/img.png" alt="lady" width="600">
